<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<div title="#1">
			<script>
				function f(x,y) {
	 			var element = document.getElementById("mysvg");
	  			element.setAttribute('d', 'M50 50 C 50 ' + x + ',' + y + ' 100' + ',' + ' 250 50');
				}
			</script>
			<button onclick="f(50,150)">Normal</button>
			<button onclick="f(25,100)">Normal + epsilon</button>
			<button onclick="f(10,50)">Normal + 2epsilon</button>
			<br>
			<svg height="300" width="300">
			   <path id="mysvg" d="M50 50 C 50 50, 150 100, 250 50" stroke="black" fill="transparent"/>
			</svg>
		</div>

		<button onclick="draw()">Draw with canvas</button>

		<div title="#2">
			<script>
				function draw() {
					let canvas = document.getElementById('canvas');
					if (canvas.getContext) {
						let ctx = canvas.getContext('2d');
						ctx.fillStyle = "blue";
						ctx.fillRect(25,25,100,100);
						ctx.fillStyle = "red";
						ctx.fillRect(45,45,60,60);
						ctx.fillStyle = "black";
						ctx.fillRect(65,65,20,20);
					}
				}
			</script>
			<canvas id="canvas"> </canvas>
		</div>

		<div>
			<p> Original: </p>
			<svg width="600" height="450" viewBox="0 0 600 450">
			   <image xlink:href="Lev.jpg"
			          width="100%" height="100%" x="0" y="0">
			   </image>
			</svg>
			<p> A pathetic parody: </p>
			<svg width="600" height="450" viewBox="0 0 600 450">
			   <filter id="myFilter">
			       <feGaussianBlur stdDeviation="5"></feGaussianBlur>
			   </filter>
			   <image xlink:href="Lev.jpg"
			          width="100%" height="100%" x="0" y="0"
			          filter="url(#myFilter)"></image>
			</svg>
		</div>
	</body>
</html>
